---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - iproute
        - net-tools

- hosts: all
  roles:
    - node-exporter
  vars:
    node_exporter_config_flags:
      'web.listen-address': '127.0.0.1:9100'
      'log.level': 'info'
